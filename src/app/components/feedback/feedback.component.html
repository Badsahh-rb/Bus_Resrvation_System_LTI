<div class="col-md-4 offset-4 mt-6 card" style="background:snow">
    <div class="card-body">
        <form #loginForm="ngForm">
            <h1 class="h1 text-center">Feedback Form</h1>
            <div class="form-group">
                <label for="email" class="text-success">Email</label>
                <input type="email" #email="ngModel" ngModel name="email" id="email" class="form-control"
                    placeholder="Enter User Id">
                <div *ngIf="email.touched && email.invalid">
                    <p class="alert alert-danger"> *This field is required</p>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback" class="text-success">Feedback</label>
                <input type="text" #feedback="ngModel" ngModel name="feedback" id="feedback"
                    class="form-control" required placeholder="Enter Feedack">
                <div *ngIf="feedback.touched && feedback.invalid">
                    <p class="alert alert-danger"> This field is required</p>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info btn-block form-control">Submit Feedback
            </button>
        </form>
    </div>
</div>
