        <table class="table table-bordered table-striped" style="background:snow">
            <thead class="thead-inverse">
            <tr>
                <th>Bus Number</th>
                <th>Start place</th>
                <th>End place</th>
                <th>Distance</th>
                <th>Departure date</th>
                <th>Departure Time</th>
                <th>Bus Type</th>
                <th>Price</th>
                <th>Seats</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bus of allbuslist;let last = last">
                <th>{{bus.bus_id}}</th>
                <td>
                    <input type="text"
                           name="source"
                           class="form-control"
                           id="source"
                           placeholder="Start place"
                           [(ngModel)]="bus.source"
                           #source="ngModel"
                           required/>
                </td>
                <td>
                    <input type="text"
                           name="destination"
                           class="form-control"
                           id="destination"
                           placeholder="End place"
                           [(ngModel)]="bus.destination"
                           #destination="ngModel"
                           required/>
                </td>
                <td>
                    <input type="text"
                           name="distance"
                           class="form-control"
                           id="distance"
                           min="0"
                           placeholder="Distance"
                           pattern="^(\d+(\.\d{1,2})?)$"
                           [(ngModel)]="bus.distance"
                           #distance="ngModel"
                           required/>
                </td>
                <td>
                    <input
                        name="departureDate"
                        class="form-control"
                        first-day-of-week="1"
                        [(ngModel)]="bus.departureDate"
                        ng2-datetime-picker
                        date-format="YYYY-MM-DD HH:mm"
                        parse-format="YYYY-MM-DD HH:mm"
                        #departureDate="ngModel"
                        required />
                </td>
                <td>
                    <input
                        name="time"
                        class="form-control"
                        first-day-of-week="1"
                        [(ngModel)]="bus.time"
                        #time="ngModel"
                        required />
                </td>
                <td>
                    <input
                        name="busType"
                        class="form-control"
                        [(ngModel)]="bus.type"
                        #busType="ngModel"
                        required />
                </td>
                <td>
                    <input
                        name="price"
                        class="form-control"
                        [(ngModel)]="bus.price"
                        #price="ngModel"
                        required />
                </td>
                <td>
                    <input
                        name="seats"
                        class="form-control"
                        [(ngModel)]="bus.seats"
                        #seats="ngModel"
                        required />
                </td>
                
                <td class="buttons-row" >
                    <button class="btn btn-success"
                            [disabled]="!source.valid || !destination.valid || !distance.valid || !departureDate.valid
                                || !price.valid || !seats.valid"
                            (click)="updateBus(bus)">Update
                        <i class="fa fa-floppy-o"></i>
                    </button>
                    <br/>
                    
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteBus(bus)">Delete<i class="fa fa-trash"></i>
                    </button>  
                </td>
            </tr>
            </tbody>
        </table>
